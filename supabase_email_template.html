<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify your login</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    .header {
      background-color: #1e293b; /* Slate 800 */
      padding: 32px;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    .content {
      padding: 40px 32px;
      text-align: center;
    }
    h1 {
      color: #0f172a;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      margin-top: 0;
    }
    p {
      color: #64748b;
      font-size: 16px;
      line-height: 24px;
      margin-bottom: 24px;
    }
    .otp-box {
      background-color: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 24px;
      margin: 32px 0;
    }
    .otp-code {
      font-family: 'Courier New', Courier, monospace;
      font-size: 32px;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: 8px;
    }
    .footer {
      background-color: #f8fafc;
      padding: 24px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }
    .footer p {
      font-size: 12px;
      color: #94a3b8;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Nexus Pro</div>
    </div>
    <div class="content">
      <h1>Verify your identity</h1>
      <p>Enter the following code to complete your login. This code will expire in 10 minutes.</p>
      
      <div class="otp-box">
        <div class="otp-code">{{ .Token }}</div>
      </div>
      
      <p>If you didn't request this code, you can safely ignore this email.</p>
    </div>
    <div class="footer">
      <p>&copy; 2026 Nexus Pro. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
